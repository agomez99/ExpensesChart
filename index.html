<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <div>
      <div class="balance-card">
        <div class="my-balance">
          <p class="balance-title">My balance</p>
          <p class="balance-total"> $921.48</p>
        </div>
        <div class="balance-logo">
          <img src="./images/logo.svg" alt="logo" width="50px" height="50px" />
        </div>
      </div>
      <div class="spending-card">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="bottom">
          <div class="total">
            <p class="total-title">Total this month</p>
            <p class="total-number">$478.33</p>
          </div>
          <div class="percentage">
            <p class="percent">+2.4%</p>
            <p class="percent-text">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
